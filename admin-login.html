<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PTS NEWS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #001A56 0%, #0a1628 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #001A56 0%, #002a7a 100%);
            padding: 40px 40px 30px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Manrope', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #001A56;
            box-shadow: 0 0 0 4px rgba(0, 26, 86, 0.1);
        }

        .form-group input:focus + i,
        .input-wrapper:focus-within i {
            color: #001A56;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #001A56;
            cursor: pointer;
        }

        .remember-me label {
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password {
            color: #001A56;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #F21517;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #F21517 0%, #d40f11 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Manrope', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(242, 21, 23, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e5e5;
        }

        .back-home a {
            color: #666;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #001A56;
        }

        .back-home a i {
            font-size: 16px;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: flex;
        }

        .error-message i {
            font-size: 18px;
        }

        .login-footer {
            background: #f8f9fa;
            padding: 20px 40px;
            text-align: center;
        }

        .login-footer p {
            color: #666;
            font-size: 12px;
        }

        /* Dark mode styles for login page */
        @media (prefers-color-scheme: dark) {
            body.dark-mode-login {
                background: linear-gradient(135deg, #0a1628 0%, #050d1a 100%);
            }
            
            body.dark-mode-login .login-container {
                background: #1a1a1a;
            }
            
            body.dark-mode-login .login-header {
                background: linear-gradient(135deg, #0a1628 0%, #0f1f38 100%);
            }
            
            body.dark-mode-login .login-body {
                background: #1a1a1a;
            }
            
            body.dark-mode-login .form-group label {
                color: #e0e0e0;
            }
            
            body.dark-mode-login .form-group input {
                background: #252525;
                border-color: #333;
                color: #e0e0e0;
            }
            
            body.dark-mode-login .form-group input::placeholder {
                color: #666;
            }
            
            body.dark-mode-login .remember-me label {
                color: #aaa;
            }
            
            body.dark-mode-login .forgot-password {
                color: #4a9eff;
            }
            
            body.dark-mode-login .back-home a {
                color: #aaa;
            }
            
            body.dark-mode-login .login-footer {
                background: #151515;
            }
            
            body.dark-mode-login .login-footer p {
                color: #888;
            }
            
            body.dark-mode-login .error-message {
                background: #3a1b1b;
                color: #ef5350;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 25px 20px;
            }
            
            .login-header h1 {
                font-size: 20px;
            }
            
            .login-body {
                padding: 30px 25px;
            }
            
            .form-group input {
                padding: 12px 12px 12px 40px;
            }
            
            .login-footer {
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/20210512190118_logo_21.png" alt="PTS NEWS" class="login-logo">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the admin panel</p>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="errorMessage">
                <i class="ri-error-warning-line"></i>
                <span>Invalid username or password. Please try again.</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        <i class="ri-user-line"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="ri-lock-line"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="back-home">
                <a href="index.html">
                    <i class="ri-arrow-left-line"></i>
                    Back to Home
                </a>
            </div>
        </div>
        
<div class="login-footer">
            <p>&copy; 2025 PTS NEWS. All rights reserved.</p>
            <div class="demo-credentials" style="margin-top: 15px; padding: 10px; background: #f0f9ff; border-radius: 8px; border: 1px solid #bae6fd;">
                <p style="color: #0369a1; font-size: 12px; font-weight: 600; margin-bottom: 5px;">Demo Credentials:</p>
                <p style="color: #075985; font-size: 11px; margin: 0;">Username: <strong>admin</strong> | Password: <strong>admin123</strong></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Basic authentication - hardcoded credentials for demo
            // In production, this should be handled server-side
            const validUsers = [
                { username: 'admin', password: 'admin123' },
                { username: 'ptsadmin', password: 'pts2025' }
            ];
            
            const isValidUser = validUsers.some(user => 
                user.username === username && user.password === password
            );
            
            if (isValidUser) {
                // Store session in localStorage
                localStorage.setItem('adminAuth', 'true');
                localStorage.setItem('adminUser', username);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                
                // Shake animation
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'shake 0.5s ease';
                }, 10);
                
                // Clear password field
                document.getElementById('password').value = '';
            }
        });
        
        // Hide error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        // Check if already logged in
        if (localStorage.getItem('adminAuth') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
